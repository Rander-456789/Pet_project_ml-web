<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кредитная карта Premium</title>
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 0;
      font-size: 2rem;
    }

    p {
      margin-top: 5px;
      color: #ccc;
    }

    .form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    .form input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background-color: #ff4b4b;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff2b2b;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .approved {
      color: #4ef37e;
    }

    .denied {
      color: #ff7070;
    }
  </style>
</head>
<body>
  <h1>Кредитная карта Premium</h1>
  <p>Узнайте, одобрят ли вашу заявку</p>

  <div class="form">
    <label>Возраст</label>
    <input id="age" type="number" min="18" max="100" value="25" />

    <label>Доход (в тыс. руб.)</label>
    <input id="income" type="number" min="0" max="1000" value="50" />

    <div class="checkbox">
      <input id="education" type="checkbox" />
      <label for="education">Высшее образование</label>
    </div>

    <div class="checkbox">
      <input id="work" type="checkbox" />
      <label for="work">Стабильная работа</label>
    </div>

    <div class="checkbox">
      <input id="car" type="checkbox" />
      <label for="car">Автомобиль</label>
    </div>

    <button onclick="sendForm()">Подать заявку</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function sendForm() {
      const age = parseInt(document.getElementById("age").value);
      const income = parseFloat(document.getElementById("income").value);
      const education = document.getElementById("education").checked;
      const work = document.getElementById("work").checked;
      const car = document.getElementById("car").checked;

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ Отправка данных...";

      try {
        const response = await fetch("http://127.0.0.1:8000/score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ age, income, education, work, car }),
        });

        const data = await response.json();

        if (data.approved) {
          resultDiv.innerHTML = "✅ Ваша заявка одобрена!";
          resultDiv.className = "result approved";
        } else {
          resultDiv.innerHTML = "❌ К сожалению, заявка отклонена.";
          resultDiv.className = "result denied";
        }
      } catch (err) {
        resultDiv.innerHTML = "⚠️ Ошибка соединения с сервером.";
        resultDiv.className = "result denied";
      }
    }
  </script>
</body>
</html>
